<!DOCTYPE html>
<html>
  <head>
    <title>Hello Electron</title>
    <link rel="stylesheet" href="workSpace.css">
  </head>
  <body>
    <div id="containerWorkSpace">

        <div id="sidebar">
            <div id="companySection">
              <div id="companyInfo">
                <!-- <h2 id="companyProfile">Stack UnderFlow</h2> -->
                <h2 id="workspaceName"></h2>
                <h4 id="numMembers">10 members</h4>
              </div>
              <div id="companyDropButton">
                <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 1.66663L5.4714 5.19522C5.21106 5.45557 4.78895 5.45557 4.5286 5.19522L1 1.66663" stroke="#686B6E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>


            <!-- <div id="generalSection">
              <h3 class="dashboardHeader">GENERAL</h3>
              <a href="index.html">
                <img style="filter: brightness(0) invert(1); border: none;" width="10" height="7" viewBox="0 0 10 7" id="homeIcon" src="images/image.png" alt="">
                <h4 class="generalText">Dashboard</h4></a>

            </div> -->

            <div id="generalSection">
              <h3 class="dashboardHeader">GENERAL</h3>
              <a href="index.html" class="generalLink">
                <div class="generalItem">
                  <img style="filter: brightness(0) invert(1); border: none;" width="10" height="7" viewBox="0 0 10 7" id="homeIcon" src="images/image.png" alt="">
                  <h4 class="generalText">Dashboard</h4>
                </div>
              </a>
            </div>


            <!-- <hr class="sidebarDivider"> -->
            <div id="projectsSection">
              <h2 class="dashboardHeader">PROJECTS</h2>

              <div id="projectList"></div>

              <button id="CreateProject">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5.66667V9M9 9V12.3333M9 9H12.3333M9 9H5.66667M16.5 9C16.5 13.1421 13.1421 16.5 9 16.5C4.85786 16.5 1.5 13.1421 1.5 9C1.5 4.85786 4.85786 1.5 9 1.5C13.1421 1.5 16.5 4.85786 16.5 9Z" stroke="#363A3D" stroke-width="1.5" stroke-linecap="round"/>
                </svg>


                <h2 class="generalText">Add new project</h2>
              </button>

              <button class="sharebutton" id="Share Workspace">Share Workspace</button>

              <p style="color: white; width: 50%;" id="shareResult"></p>


            </div>


            



            

            <!-- <button id="addMember">add member</button> -->






            <div id="popup" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:#fff; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:1000;">
                <h3>Enter Project Name</h3>
                <input id="projectNameInput" type="text" placeholder="Project name" style="width: 100%; margin-bottom: 10px;">
                <button id="confirmCreate">Create</button>
                <button id="cancelCreate">Cancel</button>
            </div>
        </div>

        <div id="projectSection">
            <div id="chats" style="display: none;">
            </div>

      
            </div>

































            <div id="chatInput">

                <input type="text" id="messageInput" placeholder="Type a response..." />

                <button id="attachFile" style="background-color: #0d0f10;">
                  <svg width="19" height="18" viewBox="0 0 19 18" style="background-color: #0d0f10; border: none;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.22158 11.7279L10.7017 6.24784C11.3851 5.56443 12.4931 5.56443 13.1765 6.24784V6.24784C13.86 6.93126 13.86 8.0393 13.1765 8.72272L7.69646 14.2028C6.32962 15.5696 4.11354 15.5696 2.74671 14.2028V14.2028V14.2028C1.37987 12.836 1.37987 10.6199 2.74671 9.25305L9.28745 2.71231C11.3377 0.662058 14.6618 0.662058 16.7121 2.71231V2.71231C18.7623 4.76256 18.7623 8.08668 16.7121 10.1369L10.1713 16.6777" stroke="#686B6E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>

                </button>

                <button style="background-color: #1A1D21;" id="submitChat">
                  <svg style="background-color: #1A1D21;" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.73084 11.2692L16.2337 1.76642M2.48664 4.99807L14.1349 1.11532C15.8344 0.54883 17.4512 2.16564 16.8847 3.8651L13.0019 15.5134C12.3895 17.3507 9.86133 17.5304 8.9952 15.7981L7.05483 11.9174C6.84447 11.4967 6.50334 11.1555 6.08263 10.9452L2.20188 9.0048C0.469619 8.13866 0.64929 5.61052 2.48664 4.99807Z" stroke="#CDCECF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>


                </button>

            </div>



        </div>

    </div>


    <script src="workSpace.js"></script>

  </body>
</html>
